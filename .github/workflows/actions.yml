name: Scraper
on:
  schedule:
    - cron: "*/5 * * * *"   
jobs:
  Run_codepen_scrapper:
    environment: env
    runs-on: ubuntu-latest
    steps:
      - name: Logs
        run: "echo ${{ vars.DATABASE_URL }}"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: list files
        run: ls       
      - name: Build
        run: npm run build
      - name: run
        run: npm start  
     
